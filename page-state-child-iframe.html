<html>
  <body>
    <script>
      var fragment_num = 0;

      function navigate() {
        const newframe = document.createElement('iframe');
        newframe.src = document.querySelector("#url").value;
        document.body.appendChild(newframe);
      }

      function fragment_navigate() {
        location.href = `#${fragment_num}`;
        fragment_num += 1;
      }
    </script>

    <form>
      <textarea placeholder="paste text here!" cols="64" rows="12" />Put your big text here.</textarea>
    </form>
    <div>
    <input type="text" id="url" placeholder="URL to navigate" value="https://captive.apple.com/" width="64" />
    <button onclick="navigate()">Go!</button>
    <button onclick="fragment_navigate()">Do fragment navigation</button>
    </div>

    <!-- <iframe width="640" height="480"> -->

    </iframe>
  </body>
</html>
